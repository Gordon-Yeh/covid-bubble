functions:
  getTables:
    handler: src/handlers/getTables.handler
    events:
      - http:
          path: get-tables
          method: get

  signUp:
    handler: src/handlers/userSignup.handler
    events:
      - http:
          path: user/signup
          method: post

  login:
    handler: src/handlers/login.handler
    events:
      - http:
          path: user/login
          method: post

  addConnection:
    handler: src/handlers/addConnection.handler
    events:
      - http:
          path: /connection/add/{userId}
          method: post
  
  getConnections:
    handler: src/handlers/getConnections.handler
    events:
      - http:
          path: /connection/get/{userId}
          method: get

